<div class="plattformDialogHeader">
  <h2 mat-dialog-title *ngIf="plattform.name.length > 0">{{plattform.name}} bearbeiten</h2>
  <h2 mat-dialog-title *ngIf="plattform.name.length === 0">Genre hinzufügen</h2>
  <mat-icon (click)="onCloseDialog(false)">close</mat-icon>
</div>
<mat-dialog-content>
  <form #editForm="ngForm" id="editForm" (ngSubmit)="onUpdatePlattform()">
    <mat-form-field appearance="outline">
      <mat-label>Konsole Name</mat-label>
      <input matInput type="text" name="name" [ngModel]="plattform.name" required>
      <mat-error *ngIf="editForm.invalid">Name darf nicht leer sein</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Bild link</mat-label>
      <input matInput type="text" name="photoUrl" [ngModel]="plattform.photoUrl" required>
      <mat-error *ngIf="editForm.invalid">Bild link darf nicht leer sein</mat-error>
    </mat-form-field>
    <ejs-datepicker width="40%" format="dd.MM.yyyy" [openOnFocus]="true" [firstDayOfWeek]="1" [ngModel]="plattform.release" [value]="plattform.release" name="release" placeholder="Veröffentlichung"></ejs-datepicker>
    <mat-form-field appearance="outline">
      <mat-label>Hersteller</mat-label>
      <input matInput type="text" name="producer" [ngModel]="plattform.producer" required>
      <mat-error *ngIf="editForm.invalid">Hersteller darf nicht leer sein</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput rows="15" cols="40" name="description" [ngModel]="plattform.description"
                required></textarea>
      <mat-error *ngIf="editForm.invalid">Beschreibung darf nicht leer sein</mat-error>
    </mat-form-field>
    <button [disabled]="!editForm.dirty || !editForm.valid" mat-raised-button color="primary"
            type="submit">{{plattform.plattformId > 0 ? 'speichern' : 'hinzufügen'}}</button>
  </form>
</mat-dialog-content>
