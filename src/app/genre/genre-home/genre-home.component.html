<h1>Genre</h1>
<button
  mat-raised-button
  color="primary"
  (click)="onNewGenre()">Genre hinzuf√ºgen
</button>
<!--Container with all genres-->
<div class="container" *ngIf="genres">
  <mat-card class="genreCard" *ngFor="let genre of genres">
    <mat-card-header>
      <mat-card-title>
        {{genre.name}}
      </mat-card-title>
      <mat-icon
        (click)="onDelete(genre)">delete
      </mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>{{genre.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="onGenreEdit(genre)">Bearbeiten
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<!--Container with selected genre from params-->
<div class="container" *ngIf="genre">
  <mat-card class="genreSingleCard">
    <mat-card-header>
      <mat-card-title>
        {{genre.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{genre.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
