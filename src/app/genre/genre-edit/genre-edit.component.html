<div class="genreDialogHeader">
  <h2 mat-dialog-title *ngIf="currentGenre.name.length > 0">{{currentGenre.name}} bearbeiten</h2>
  <h2 mat-dialog-title *ngIf="currentGenre.name.length === 0">Genre hinzufügen</h2>
  <mat-icon (click)="onCloseDialog(false)">close</mat-icon>
</div>
<mat-dialog-content>
  <form #editForm="ngForm" id="editForm" (ngSubmit)="onUpdateGenre()">
    <mat-form-field appearance="outline">
      <mat-label>Genre Name</mat-label>
      <label>
        <input matInput type="text" name="name" [ngModel]="currentGenre.name" required>
      </label>
      <mat-error *ngIf="editForm.invalid">Name darf nicht leer sein</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Beschreibung</mat-label>
      <label>
<textarea matInput rows="15" cols="40" name="description" [ngModel]="currentGenre.description"
          required></textarea>
      </label>
      <mat-error *ngIf="editForm.invalid">Beschreibung darf nicht leer sein</mat-error>
    </mat-form-field>
    <button [disabled]="!editForm.dirty || !editForm.valid" mat-raised-button color="primary"
            type="submit">{{currentGenre.genreId > 0 ? 'speichern' : 'hinzufügen'}}</button>
  </form>
</mat-dialog-content>
